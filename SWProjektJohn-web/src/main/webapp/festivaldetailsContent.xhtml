<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="row">
        <div class="col-12">
            <h2>#{festivaldetailsBean.festival.name}</h2>
        </div>
        <ui:repeat value="#{festivaldetailsBean.festival.buehnen}" var="buehne">
            <div class="col-#{festivaldetailsBean.calculateBootstrapColSize()}">
                <div class="card">
                    <div class="card-header">
                        <h4>#{buehne.name}</h4>
                    </div>
                    <div class="card-body">
                        <ui:repeat var="tag" value="#{festivaldetailsBean.getTageOfLineupDatesByBuehne(buehne.id)}">
                            <h4><h:outputText value="#{tag}">
                                    <f:convertDateTime type="date" dateStyle="medium" timeZone="Europe/Berlin"/>
                                </h:outputText></h4>
                            <h:dataTable value = "#{festivaldetailsBean.getLineupDatesByBuehneAndTag(buehne.id, tag)}" var = "lineup"
                                         class = "table">
                                <h:column>    				
                                    <f:facet name = "header">Von</f:facet>    				
                                    <h:outputText value="#{lineup.uhrzeitVon}">
                                        <f:convertDateTime pattern="HH:mm" type="time" timeZone="Europe/Berlin"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>    				
                                    <f:facet name = "header">Bis</f:facet>    				
                                    <h:outputText value="#{lineup.uhrzeitBis}">
                                        <f:convertDateTime pattern="HH:mm" type="time" timeZone="Europe/Berlin"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>    				
                                    <f:facet name = "header">Band</f:facet>    				
                                    <h:outputText value="#{lineup.band.name}"></h:outputText>
                                </h:column>
                            </h:dataTable>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </ui:repeat>
        <div class="col-12">
            <h:messages layout="table" globalOnly="true" />
        </div>
    </div>
</html>
