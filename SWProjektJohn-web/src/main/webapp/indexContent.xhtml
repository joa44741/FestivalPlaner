<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="row">
        <div class="col-12">
            <h2>Home</h2>
            <hr/>
        </div>
        <div class="col-12">
            <h3>Zuf&auml;llige Festivals</h3>
        </div>
        <ui:repeat var="festival" value="#{festivalsBean.festivals}" varStatus="status">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h5>#{festival.name}</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                von: 
                            </div>
                            <div class="col-8">
                                <h:outputText value="#{festival.datumVon}">
                                    <f:convertDateTime type="date" dateStyle="medium" timeZone="Europe/Berlin"/>
                                </h:outputText>
                            </div>
                            <div class="col-4">
                                bis: 
                            </div>
                            <div class="col-8">
                                <h:outputText value="#{festival.datumBis}">
                                    <f:convertDateTime type="date" dateStyle="medium" timeZone="Europe/Berlin"/>
                                </h:outputText>
                            </div>
                            <div class="col-12">
                                <h:form>
                                    <h:commandLink class="font-weight-bold" action="#{festivaldetailsBean.showFestivalDetails(festival.id)}">zeige Details</h:commandLink>
                                </h:form>
                            </div>
                            <div class="col-12 text-center">
                                <img src="#{festival.logoUrl}" class="img-fluid"/>
                            </div>

                            <div class="col-12">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: #{festival.prozentAusverkauft}%;" aria-valuenow="#{festival.prozentAusverkauft}" aria-valuemin="0" aria-valuemax="100">#{festival.prozentAusverkauft}%</div>
                                </div>
                                <h:outputLabel style="color: red" class="font-weight-bold" rendered="#{(festival.ticketKontingent != null) &amp;&amp; (festival.verkaufteTickets != null) &amp;&amp; (festival.ticketKontingent == festival.verkaufteTickets)}">ausverkauft!</h:outputLabel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:repeat>
    </div>
</html>
