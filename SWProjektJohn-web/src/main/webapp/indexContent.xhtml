<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <div class="row">
        <div class="col-12">
            <!-- TODO: in header rein, weil es ueberall gebraucht wird... -->
            <c:if test="#{facesContext.messageList.size() > 0}">
                <div class="alert #{facesContext.validationFailed ? 'alert-danger' : 'alert-success'}">
                    <h:messages layout="table"/>
                </div>
            </c:if>
        </div>
        <div class="col-12">
            <h2>Home</h2>
            <hr/>
        </div>
        <div class="col-12">
            <h3>Die n&auml;chsten Festivals</h3>
        </div>
        <h:form class="col-12">
            <div class="row">
                <ui:repeat var="festival" value="#{homeContentBean.getUpcomingFestivals(3)}" varStatus="status">
                    <div class="col-4">
                        <ui:include src="/partials/festivalCard.xhtml">
                            <ui:param name="festival" value="#{festival}" />
                        </ui:include>
                    </div>
                </ui:repeat>
                <div class="col-12">
                    <h3>Zuf&auml;llige Bands</h3>
                </div>
                <ui:repeat var="band" value="#{homeContentBean.getRandomBands(6)}">
                    <div class="col-4">
                        <ui:include src="/partials/bandCard.xhtml">
                            <ui:param name="band" value="#{band}" />
                        </ui:include>
                    </div>
                </ui:repeat>
            </div>
        </h:form>
    </div>
</html>
