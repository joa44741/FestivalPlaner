<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer Page</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="john.css" />
    </h:head>
    <h:body>
        <div class="mainContainer">
            <div class="container">
                <div class="jumbotron">
                    <h1>Customers</h1>
                </div>
            </div>
            <div class="container">
                <h:dataTable value = "#{customerBean.customers}" var = "customer" styleClass="table">
                    <h:column>    				
                        <f:facet name = "header">Id</f:facet>    				
                            #{customer.id}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Vorname</f:facet>
                            #{customer.vorname}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Nachname</f:facet>
                            #{customer.nachname}
                    </h:column>

                </h:dataTable>
            </div>
        </div>
        <h:outputScript library="js" name="jquery-3.2.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</html>
