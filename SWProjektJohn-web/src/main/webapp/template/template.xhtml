<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="john.css" />
        <h:outputStylesheet library="css" name="font-awesome.css" />
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet"/>
        <title>Festival Planer</title>
    </h:head>

    <h:body>
        <div class="mainContainer">
            <header class="container">
                <div class="jumbotron">
                    <h:form>
                        <h1><h:commandLink action="#{homeContentBean.loadAndShowPage()}">Festival Planer</h:commandLink></h1>
                    </h:form>
                </div>
            </header>
            <ui:insert name="navigation">Navigation</ui:insert>
            <article class="container mainContent">
                <div class="row">
                    <div class="col-12">
                        <c:if test="#{facesContext.messageList.size() > 0}">
                            <div class="alert #{facesContext.validationFailed ? 'alert-danger' : 'alert-success'}">
                                <h:messages layout="table"/>
                            </div>
                        </c:if>
                    </div>
                </div>
                <ui:insert name="pageContent">Content</ui:insert>
            </article>
            <footer class="container">
                Andreas John | IN7 OTH Regensburg | SW | WS 2017/2018
            </footer>
        </div>
        <h:outputScript library="js" name="jquery-3.2.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <script>$(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });
        </script>
    </h:body>

</html>
