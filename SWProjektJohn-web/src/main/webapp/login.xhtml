<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="template/template.xhtml">
        <ui:define name="navigation">
            <ui:include src="navigation.xhtml">
                <ui:param name="activeElement" value="adminbereich"/>
            </ui:include>
        </ui:define>
        <ui:define name="pageContent">
            <div class="row">
                <div class="col-12">
                    <h2>Login</h2>
                    <hr/>
                </div>
                <div class="col-12">
                    <h3>Login als Administrator</h3>
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h:form>
                                <div class="row">
                                    <div class="col-3 form-group">
                                        <h:outputLabel class="col-form-label" for="username">Adminname: </h:outputLabel>
                                        <h:inputText class="form-control" id="username" value="#{loginBean.user}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3 form-group">
                                        <h:outputLabel class="col-form-label" for="pwd123">Passwort:</h:outputLabel>
                                        <h:inputSecret class="form-control" id="pwd123" value="#{loginBean.password}"></h:inputSecret>
                                    </div>
                                </div>
                                <h:commandButton class="btn btn-primary" action="#{loginBean.validateIsAdmin()}" value="Login"></h:commandButton>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
